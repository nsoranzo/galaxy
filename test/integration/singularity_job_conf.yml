---
runners:
  local:
    load: galaxy.jobs.runners.local:LocalJobRunner
    workers: 1

execution:
  default: local_singularity
  environments:
    local_singularity:
      runner: local
      singularity_enabled: true
      # since tests run in /tmp/
      singularity_run_extra_arguments: '--no-mount tmp'
    local_upload:
      runner: local

tools:
  - id: upload1
    environment: local_upload
